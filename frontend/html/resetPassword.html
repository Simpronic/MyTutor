<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet" />
  <script type="module" src="../js/resetPassword.js"></script>
</head>
<body>
  <div class="login-panel text-center">
    <h3 class="mb-4">Imposta una nuova password</h3>
    <div id="message" class="alert d-none" role="alert"></div>
    <form id="resetPasswordForm">
      <div class="mb-3 text-start">
        <label for="newPassword" class="form-label">Nuova password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Nuova password" />
      </div>
      <div class="mb-3 text-start">
        <label for="confirmPassword" class="form-label">Conferma password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Conferma password" />
      </div>
      <button type="submit" class="btn access-btn w-100">Salva password</button>
    </form>
    <div class="text-center mt-3">
      <a href="./index.html" class="text-white text-decoration-none">Torna al login</a>
    </div>
  </div>
</body>
</html>
