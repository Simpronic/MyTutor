<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Impostazioni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet" />
  <link href="../css/style2.css" rel="stylesheet" />

  <script defer src="../js/bootstrap.bundle.js"></script>
  <script type="module" defer src="../js/settings.js"></script>
</head>

<body style="background-color: #f0f2f5;">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007bff;">
    <div class="container-fluid">
      <a class="navbar-brand" href="./MainPage.html">Dashboard</a>
      <span class="navbar-text text-white">Impostazioni</span>
    </div>
  </nav>

  <main class="container mt-5">

    <div id="settingsContent">
      <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="true"
          >
            Profilo
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="users-tab"
            data-bs-toggle="tab"
            data-bs-target="#users"
            type="button"
            role="tab"
            aria-controls="users"
            aria-selected="false"
          >
            Gestione utenti
          </button>
        </li>
      </ul>

      <div class="tab-content bg-white border border-top-0 rounded-bottom p-4" id="settingsTabsContent">
        <!-- TAB: PROFILO -->
        <div
          class="tab-pane fade show active"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        >
                    <div class="d-flex align-items-center justify-content-between">
            <h4 class="text-primary mb-0">Informazioni personali</h4>
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2"
              id="edit-profile"
              aria-label="Abilita modifica informazioni personali"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
                aria-hidden="true"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706l-1.043 1.043-2.147-2.147 1.043-1.043a.5.5 0 0 1 .707 0l1.44 1.44zm-2.19 2.897L5.56 12.59a.5.5 0 0 1-.168.11l-4 1.5a.5.5 0 0 1-.65-.65l1.5-4a.5.5 0 0 1 .11-.168l7.752-7.752 2.147 2.147z"
                />
              </svg>
              Modifica
            </button>
          </div>
          <p class="text-muted">
            Qui puoi aggiornare le tue informazioni di base e, se necessario, cambiare la password.
          </p>

          <form class="row g-3">
            <div class="col-12">
              <div class="settings-field">
                <label for="firstName" class="form-label settings-label">Nome</label>
                <input type="text" class="form-control-settings" id="firstName" placeholder="Mario" disabled />
              </div>
            </div>

            <div class="col-12">
              <div class="settings-field">
                <label for="lastName" class="form-label settings-label">Cognome</label>
                <input type="text" class="form-control-settings" id="lastName" placeholder="Rossi" disabled />
              </div>
            </div>

            <div class="col-12">
              <div class="settings-field">
                <label for="email" class="form-label settings-label">Email</label>
                <input type="email" class="form-control-settings" id="email" placeholder="mario.rossi@email.it" disabled />
              </div>
            </div>

            <div class="col-12">
              <div class="settings-field">
                <label for="phone" class="form-label settings-label">Telefono</label>
                <input type="tel" class="form-control-settings" id="phone" placeholder="+39 333 123 4567" disabled />
              </div>
            </div>

            <div class="col-12">
              <div class="settings-field">
                <label for="iban" class="form-label settings-label">IBAN</label>
                <input type="text" class="form-control-settings" id="iban" placeholder="es IT60X0542811101000000123456" disabled/>
              </div>
            </div>

            <div class="col-12">
              <div class="settings-field">
                <label for="cf" class="form-label settings-label">CF</label>
                <input type="text" class="form-control-settings" id="cf" placeholder="RSSMRA80A01H501Z" disabled />
              </div>
            </div>

            <div class="col-12">
              <div class="settings-field">
                <label for="birth" class="form-label settings-label">Data nascita</label>
                <input type="date" class="form-control-settings" id="birth" disabled />
              </div>
            </div>

            <div class="col-12">
              <div class="settings-field">
                <label for="country" class="form-label settings-label">Paese</label>
                <select id="country" class="form-control-settings" disabled>
                  <option value="" selected disabled>Seleziona un paese</option>
                </select>
              </div>
            </div>

            <div class="col-12">
              <div class="settings-field">
                <label for="city" class="form-label settings-label">Citt√†</label>
                <select id="city" class="form-control-settings" disabled>
                  <option value="" selected disabled>Seleziona prima un paese</option>
                </select>
              </div>
              <div class="col-12 d-flex gap-2 mt-3 d-none" id="profile-actions">
                <button type="button" class="btn btn-primary" id="info_change">Salva Modifiche</button>
                <button type="button" class="btn btn-outline-secondary" id="info_cancel">Annulla</button>
              </div>
            </div>
            <div class="col-12">
              <hr />
              <h5 class="text-primary">Aggiorna password</h5>
            </div>

            <div class="col-12">
              <div class="settings-field">
                <label for="currentPassword" class="form-label settings-label">Password attuale</label>
                <input type="password" class="form-control-settings" id="currentPassword" />
              </div>
            </div>

            <div class="col-12">
              <div class="settings-field">
                <label for="newPassword" class="form-label settings-label">Nuova password</label>
                <input type="password" class="form-control-settings" id="newPassword" />
              </div>
            </div>

            <div class="col-12 d-flex gap-2">
              <button type="button" class="btn btn-primary" id="psw_change">Cambia password</button>
            </div>
          </form>
        </div>

        <!-- TAB: GESTIONE UTENTI -->
        <div
          class="tab-pane fade"
          id="users"
          role="tabpanel"
          aria-labelledby="users-tab"
          tabindex="0"
        >
          <h4 class="text-primary">Gestione utenti</h4>

          <div class="d-flex flex-wrap gap-2">
            <button type="button" class="btn btn-outline-primary" id="load-users">Visualizza utenti</button>
            <button
              type="button"
              class="btn btn-outline-success"
              id="create-user-button"
              data-bs-toggle="modal"
              data-bs-target="#createUserModal"
            >
              Crea utente
            </button>
            <button type="button" class="btn btn-outline-warning">Aggiorna utente</button>
            <button type="button" class="btn btn-secondary">Disattiva utente</button>
            <button type="button" class="btn btn-outline-danger">Elimina utente</button>
          </div>
          
          <div class="mt-4">
            <div class="d-flex flex-column gap-1">
              <h6 class="text-muted">Utenti registrati</h6>
              <small class="text-muted" id="selected-user">Nessun utente selezionato.</small>
            </div>
            <div class="list-group mt-2" id="users-list" style="max-height: 280px; overflow-y: auto;">
              <div class="list-group-item text-muted">Carica gli utenti per visualizzare l'elenco.</div>
            </div>
          </div>

          <div class="mt-4">
            <h6 class="text-muted">Azioni rapide</h6>
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action">Reset password utente</button>
              <button type="button" class="list-group-item list-group-item-action">Gestisci ruoli e permessi</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="create-user-modal-root"></div>
</body>
</html>
